<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sketch 3 - Moving Lines</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
<script>
  let x1, x2;

  function setup() {
    createCanvas(windowWidth, windowHeight);
    x1 = 0;
    x2 = width;
  }

  function draw() {
    background(50);
    stroke(255);
    strokeWeight(2);
    line(x1, 0, x1, height);
    line(x2, 0, x2, height);
    x1 += 2;
    x2 -= 3;
    if (x1 > width) x1 = 0;
    if (x2 < 0) x2 = width;
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
